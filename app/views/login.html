<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Login
      </div>
      <div class="panel-body">
      <form ng-submit="submit()">
        <div class="login-body">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" ng-model="username" placeholder="enter email" required="true" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" ng-model="password" placeholder="password" required="true" />
          </div>
          <div class="form-group">
            <input type="submit" id="submit" value="Login" class="btn btn-md btn-primary"/>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
