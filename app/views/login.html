<div class="col-md-6 col-md-offset-3 login-container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Login
    </div>
    <div class="panel-body>">
      <form ng-submit="submit()">
        <div class="login-body">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="username" placeholder="email" required="true" />
          </div>
          <div class="form-group">
            <input class="form-control" type="password" ng-model="password" placeholder="password" required="true" />
          </div>
          <div class="form-group">
            <input type="submit" id="submit" value="Submit" class="btn btn-md btn-default"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
