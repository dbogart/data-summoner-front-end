<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">
        Ask Nicely for a FOIA Request
      </div>
      <div class="panel-body">
      <form ng-submit="submit()">
        <div class="user-request-body">
          <div class="form-group">
            <input class="form-control" type="text" ng-model="drug" placeholder="drug" required="true" />
          </div>
          <div class="form-group">
            <input class="form-control" type="client" ng-model="client" placeholder="client (optional)" />
          </div>
          <div class="form-group">
            <input type="submit" id="submit" value="Submit" class="btn btn-md btn-primary"/>
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
